name: ShellCheck

on:
  push:
    branches: [main]
    paths: ["**/*.sh"]
  pull_request:
    paths: ["**/*.sh"]

jobs:
  shellcheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@2.0.0
        with:
          severity: warning
